version: '3.8'

services:
  # Aplicação Laravel com PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catchme_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - catchme_network
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=catchme
      - DB_USERNAME=catchme_user
      - DB_PASSWORD=catchme_password

  # PHP-FPM
  php-fpm:
    image: php:8.2-fpm
    container_name: catchme_php_fpm
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - catchme_network
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=catchme
      - DB_USERNAME=catchme_user
      - DB_PASSWORD=catchme_password

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: catchme_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - catchme_network
    depends_on:
      - php-fpm

  # MySQL
  db:
    image: mysql:8.0
    container_name: catchme_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - catchme_network
    environment:
      MYSQL_DATABASE: catchme
      MYSQL_USER: catchme_user
      MYSQL_PASSWORD: catchme_password
      MYSQL_ROOT_PASSWORD: root_password

networks:
  catchme_network:
    driver: bridge

volumes:
  db_data:

