services:
  # Aplicação Laravel com PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catchme_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - catchme_network
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-catchme}
      - DB_USERNAME=${DB_USERNAME:-catchme_user}
      - DB_PASSWORD=${DB_PASSWORD:-catchme_password}
    depends_on:
      - db

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: catchme_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    networks:
      - catchme_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: catchme_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-catchme}
      MYSQL_USER: ${DB_USERNAME:-catchme_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-catchme_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - catchme_network
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    command: --default-authentication-plugin=mysql_native_password

networks:
  catchme_network:
    driver: bridge

volumes:
  db_data:
    driver: local
